<!DOCTYPE html>
<html>

    <link href="resources/css/application.css" rel="stylesheet">

<body>

    <div>
        <div class="brand">

            <a href="dashboard.html"><img src="resources/img/medicoicons/caduceus.png"

        <div class="menu in">

    <div class="person">

        <form role="form">

        collapseable.removeClass("in");
        collapseable.addClass("collapse");
