<!DOCTYPE html>
<html>
<head>
    <title>iDART - Registration</title>
    <link href="resources/css/application.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
</head>
<body class="public">

<header>
    <div>
        <div class="brand">
            <button type="button" data-toggle="collapse" data-target=".menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="dashboard.html"><img src="/resources/img/medicoicons/caduceus.png"
                             style="height: 32px; width: 32px; margin-top:-5px"> iDART</a>
        </div>
        <div class="menu in">
            <ul>
                <!--<li><a href="#">Home</a></li>-->
            </ul>
            <ul class="user">
                <li><a href="#">Account</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="registration">

    <form>

        <h2>Registration</h2>

        <input type="text" placeholder="First Name" autofocus tabindex="1">

        <input type="text" placeholder="Last Name" tabindex="2">

        <input type="email" placeholder="Email address" tabindex="3">

        <input type="password" placeholder="Password" tabindex="4">

        <button class="register" type="submit">Register</button>

    </form>

</div>
<script src="resources/js/jquery.min.js" type="text/javascript"></script>
<script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        var collapseable = $(".in");
        collapseable.removeClass("in");
        collapseable.addClass("collapse");
    });
</script>
</body>
</html>
